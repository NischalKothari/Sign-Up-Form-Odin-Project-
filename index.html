<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <div id="imgdiv">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div id="t2">
                <img id="odinlogo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div>
            <div id="t1">
                <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </h2>
                <h2>You know you want to.</h2>
            </div>
    
            <form id="mainForm" action="" method="">
                    <div id="form-container">
    
                        <div class="form-col">
                            <p>
                                <label for="first-name">First Name:</label>
                                <br>
                                <input type="text" id="first-name" name="first-name">
                            </p>
                            <p>
                                <label for="mail">Email:</label>
                                <br>
                                <input type="email" id="mail" name="mail">
                            </p>
                            <p>
                                <label for="password">Password:</label>
                                <br>
                                <input type="password" id="password" name="password">
                        </div>
                        <div class="form-col">
                            <p>
                                <label for="last-name">Last Name:</label>
                                <br>
                                <input type="text" id="last-name" name="last-name">
                            </p>
                            <p>
                                <label for="phone">Phone number:</label>
                                <br>
                                <input type="number" id="phone" name="phone">
                            </p>
                            <p>
                                <label for="check-password">Confirm Password:</label>
                                <br>
                                <input type="password" id="check-password" name="check-password">
                            </p>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <h4>Already have an account? <br><span id="LogIN"> Log in</span></h4>
            </form>
        </div>
    </div>
</body>
</html>
